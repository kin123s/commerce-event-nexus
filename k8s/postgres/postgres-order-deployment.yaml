apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-order
  namespace: microservices
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-order
  template:
    metadata:
      labels:
        app: postgres-order
    spec:
      containers:
      - name: postgres
        image: postgres:16-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: ORDER_DB_NAME
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: ORDER_DB_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: ORDER_DB_PASSWORD
        volumeMounts:
        - name: postgres-order-storage
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-order-storage
        persistentVolumeClaim:
          claimName: postgres-order-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-order-service
  namespace: microservices
spec:
  selector:
    app: postgres-order
  ports:
  - port: 5432
    targetPort: 5432
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-order-pvc
  namespace: microservices
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
